ClickAndMortar\AdvancedCsvConnectorBundle\Entity\Mapping:
    repositoryClass: Pim\Bundle\CustomEntityBundle\Entity\Repository\CustomEntityRepository
    type: entity
    table: candm_reference_data_mapping
    changeTrackingPolicy: DEFERRED_EXPLICIT
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        label:
            type: string
            length: 255
        code:
            type: string
            length: 255
            unique: true
        mappingAsJson:
            type: text
        sortOrder:
            type: integer
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    lifecycleCallbacks: {  }